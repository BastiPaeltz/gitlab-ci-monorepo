env:
  matrix:
  - GOOS: darwin
    GOARCH: amd64
  - GOOS: linux
    GOARCH: amd64
  - GOOS: windows
    GOARCH: amd64
  - GOOS: freebsd
    GOARCH: amd64

language: go
go:
  - 1.10.x

before_script:
  - cd gitlab-trigger-proxy/
script:
  - mkdir build/
  - go build -o build/gitlab-trigger-proxy
  - cd build/ && for f in *; do mv "$f" "$GOOS-$GOARCH-$f"; done
  - cd ../

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/*
  skip_cleanup: true
  on:
    repo: BastiPaeltz/gitlab-ci-monorepo
    tags: true
